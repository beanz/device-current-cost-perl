-bundle = @Basic
-remove = Readme

[NextRelease]
[AutoVersion]
[PkgVersion]
[PodWeaver]
[CriticTests]
[EOLTests]
[KwaliteeTests]
[NoTabsTests]
[PodCoverageTests]
[PodLinkTests]
[PodSyntaxTests]
[SpellingCommonMistakesTests]
[SynopsisTests]
[AutoPrereqs]
[MetaJSON]

[Prereqs / TestRequires]
Test::Requires = 0

